[script:hello-world]
match                 = /say-hello
script                = rest_hello_world.py
scripttype            = persist
python.version        = python3
handler               = rest_hello_world.HelloWorld

[script:suggest-stix-pattern]
match                 = /suggest-stix-pattern
script                = rest_suggest_stix_pattern.py
scripttype            = persist
python.version        = python3
handler               = rest_suggest_stix_pattern.SuggestStixPatternHandler
passPayload = true

[script:create-indicator]
match                 = /create-indicator
script                = rest_create_indicator.py
scripttype            = persist
python.version        = python3
handler               = rest_create_indicator.CreateIndicatorHandler
passPayload = true
